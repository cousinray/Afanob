<ion-content [fullscreen]="true">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="chevron-down-circle-outline"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing..."></ion-refresher-content>
    </ion-refresher>
<ion-grid>
  <ion-row *ngFor = "let job of jobs" (click)="presentActionSheet(job.id, job.assigned_to, job.title, job.dueDate, job.phone, job.assigned_by)">
    <ion-item-divider>
      <ion-col size="7">
        <div>
          <ion-label color="primary">{{job?.title}}
            <ion-text><p><span>{{job.type}}</span></p></ion-text>
            <ion-text color="secondary">
              <h3><span>Assigned to: </span>{{job?.assigned_to}}</h3>
            </ion-text>
            <ion-badge [color]="(job.assigned_by === 'Afuba') ? 'tertiary': (job.assigned_by === 'Obi') ? 'danger': 'warning'">{{job?.assigned_by}}</ion-badge>
          </ion-label>
          </div>
      </ion-col>
      <ion-col size="5" class="note">
        <ion-grid>
          <ion-row>
            <ion-col size=12><ion-note>{{job?.date}}</ion-note></ion-col>
            <ion-col size=12><ion-note>{{job?.dueDate}}</ion-note></ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-item-divider>
  </ion-row>
</ion-grid>

  </ion-content>
<ion-fab vertical="center" horizontal="end" slot="fixed" (click)="openModal()">
  <ion-fab-button color="primary">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
